<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Video Tube</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,700' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=0.5, user-scalable=no">
</head>

<body class="page">

<div class="page__wrap">

    <div class="header">

        <h2 class="header__age-limit">12+</h2>

        <h1 class="header__logo">

            <a href="#" class="header__logo-link">VIDEO <span>Tube</span></a>

        </h1>

    </div>

    <div class="video-player">

        <div class="video-player__wrap">

            <div class="video-player__header">

                <a class="video-player__link-name" href="#">Видео HD</a>

                <a class="video-player__history" href="#"></a>

                <a class="video-player__share" href="#"></a>

            </div>

            <button class="video-player__watch" disabled>Смотреть</button>

            <p class="video-player__watched">Просмотров: 14204</p>

            <button class="video-player__cancel">Отмена</button>

            <div class="video-player__bar"></div>

        </div>

    </div>

    <div class="footer">

        <div class="footer__rules">

            <input id="rules" class="footer__rules-checkbox" type="checkbox"/>

            <label class="footer__rules-label" for="rules">
                <span class="footer-rules-text">Подтверждаю, что люблю мультики, и соглашаюсь с</span>
                <a class="footer__rules-link" href="#">правилами предоставления услуги</a>
            </label>

        </div>

        <div class="footer__copyright">

            <p class="footer__copyright-text">
                Услуга: domainname.eu. Провайдер ООО “Эс Эм Экс Комьюникейшнс”. Стоимость: 20 руб в сутки с НДС.
            </p>

        </div>

    </div>

</div>

<script src="js/index.js"></script>

</body>
</html>
